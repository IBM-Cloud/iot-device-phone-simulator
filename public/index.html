<!DOCTYPE html>
<html>
<head>
  <title>IoT Phone</title>
  <link rel='stylesheet' href='stylesheets/device.css'/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="outer-main">
		<div id="main" class="main">
    <div class="block">
      <label>Your Watson IoT organisation:</label>
      <input type="text" name="org">
    </div>
    <div class="block">
      <label>Your device type:</label>
      <input type="text" name="devicetype">
    </div>
    <div class="block">
      <label>Your device id:</label>
      <input type="text" name="device">
    </div>
    <div class="block">
      <label>Your device token:</label>
      <input type="text" name="token">
    </div>
      <input type="button" id="connect" value="Connect"/>
      <p style="padding-top:10px">
    			<img id="connectionImage" src="images/disconnected.svg" class="iot-connected-image" style="vertical-align:middle">
    			<span id="connection">Disconnected</span>
			</p>â€‹
			<h3>Published Messages: <span id='msgCount'></h3>
    </div>
		<div class="main">
			<table class="data-table">
				<tr class="table-title">
					<th colspan="3">Movement</th>
				</tr>
				<tr class="data-title">
					<th>Alpha</th>
					<th>Beta</th>
					<th>Gamma</th>
				</tr>
				<tr>
					<td id="alpha">0</td>
					<td id="beta">0</td>
					<td id="gamma">0</td>
				</tr>
			</table>
			<table class="data-table">
				<tr class="table-title">
					<th colspan="3">Acceleration</th>
				</tr>
				<tr class="data-title">
					<th>X</th>
					<th>Y</th>
					<th>Z</th>
				</tr>
				<tr>
					<td id="accx">0</td>
					<td id="accy">0</td>
					<td id="accz">0</td>
				</tr>
			</table>
		</div>
		<div class="iot-footer-pad"></div>
	</div>
	<!-- Please do not change the order of these links as some depend on each other -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/mqttws31.js"></script>
	<script type="text/javascript" src="js/device.js"></script>
</body>
</html>
